<html>
<head>
    <title>canvas</title>
</head>
<body>
<h1>canvas</h1>
<div style="width: 100%; height: 100%">
    <div style="background: black">
        <canvas
                height="180" width="300"
                id="theCanvas" style="border: 1px solid grey">

        </canvas>
    </div>
</div>
<script type="text/javascript">
    const canvas = document.getElementById('theCanvas');
    const ctx = canvas.getContext('2d');
    ctx.globalAlpha = 1;
    /*
    const myImage = new Image();
    myImage.src = "https://gmg991.github.io/img/cn/gudo/sz/twitter/SZ0035_2.jpg";

    {
        ctx.drawImage(myImage, 0, 0, canvas.width, canvas.height);
    };
    */





    // ctx.font = '36px arial';
    ctx.font = 'bold 36px arial'

    ctx.lineWidth = '2px';
    ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
    ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';

    // ctx.font = "36px Arial";


    ctx.fillText("gmg991.github.io", 3, canvas.height / 2 - 30 );
    ctx.fillText("t.me/s/szplay999", 3, canvas.height / 2 + 30);

    ctx.strokeText("gmg991.github.io", 3, canvas.height / 2 - 30 );
    ctx.strokeText("t.me/s/szplay999", 3, canvas.height / 2 + 30);


    // ctx.fillText("PDDxPDD 飘到底", 3, canvas.height / 2 + 15);
